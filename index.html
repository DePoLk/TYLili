<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiLi's 我的壢歷史</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navSet">

        <div class="rulerDec">
        </div>
        <div class="navWarp">
            <div id="mainLogo">
            </div>
            <div id="navBar">
                <a>日治時期</a>
                <a>老兵移入期</a>
                <a>工業起飛期</a>
                <a>大學城時期</a>
                <a>然後的故事</a>
            </div>
        </div>
    </nav>
    <section class="mainMap">
        <div class="decWords">
            <p>50位扎根中壢的LiLi們丶50個QR CODE丶將帶出50個身後故事丶50張肖像和許許多多的老照片... </p>
            <p>
                每一位Mr.LiLi 或 Miss LiLi，都是曾經或現在的中壢人，攤有與這塊土地的獨特記憶。 盼召喚那些庶民生活的記憶點滴丶影像，透過肖像及訪談書寫，折射出更多屬於中壢人的共同顯影。
            </p>

        </div>
        <div id="map">
        </div>
    </section>

    <script>

            var myLatLng = {
                lat: 24.9947383,
                lng: 121.1893604
            };
            var image = {
                url: '../img/sampleICON_01.png',
                scaledSize: new google.maps.Size(100, 100),
            };
            // Styles a map in night mode.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 24.9947383,
                    lng: 121.1893604
                },
                zoom: 14,
                styles: [{
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#f5f5f5"
                        }]
                    },
                    {
                        "elementType": "labels.icon",

                            "visibility": "off"
                        }]
                    },
                    {
                        "elementType": "labels.text.fill",

                            "color": "#616161"
                        }]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [{
                            "color": "#f5f5f5"
                        }]
                    },
                    {
                        "featureType": "administrative.country",
                        "elementType": "geometry.fill",
                        "stylers": [{
                            "visibility": "simplified"
                        }]
                    },
                    {
                        "featureType": "administrative.land_parcel",
                        "elementType": "geometry.fill",
                        "stylers": [{
                                "color": "#ffeb3b"
                            },
                            {
                                "visibility": "simplified"
                            }
                        ]
                    },
                    {
                        "featureType": "administrative.land_parcel",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#bdbdbd"
                        }]
                    },
                    {
                        "featureType": "poi",

                            "color": "#eeeeee"
                        }]
                    },
                    {

                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "featureType": "poi.park",

                        "stylers": [{
                            "color": "#e5e5e5"
                        }]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#9e9e9e"
                        }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#f7dead"
                        }]
                    },
                    {
                        "featureType": "road.arterial",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#757575"
                        }]
                    },
                    {
                        "featureType": "road.highway",

                        "stylers": [{
                            "color": "#dadada"
                        }]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#616161"
                        }]
                    },
                    {
                        "featureType": "road.local",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#9e9e9e"
                        }]
                    },
                    {
                        "featureType": "transit.line",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#e5e5e5"
                        }]
                    },
                    {
                        "featureType": "transit.station",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#eeeeee"
                        }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{
                            "color": "#b0f1f3"
                        }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [{
                            "color": "#9e9e9e"
                        }]
                    }
                ]
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Sample',
                icon: image,
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBputq9w31cD2XzhNGVPdzL0x9xGz8xkiM&callback=initMap" async defer></script>
</body>

</html>
